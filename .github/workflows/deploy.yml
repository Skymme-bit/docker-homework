name: Self-Hosted Runner Docker Test

on:
  push:
    branches:
      - main

jobs:
  docker-login-test:
    runs-on: self-hosted
    steps:
      - name: Check system info
        run: |
          echo "Running on: ${{ runner.os }}"
          docker --version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker login
        run: |
          docker info | Select-String "Credential"
