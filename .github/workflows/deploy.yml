name: Self-Hosted Runner Docker Test

on:
  push:
    branches:
      - main

jobs:
  docker-login-test:
    runs-on: self-hosted
    steps:
      - name: Log in to Docker Hub
        shell: powershell
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
