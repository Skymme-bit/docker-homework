name: Self-Hosted Runner Docker Test

on:
  push:
    branches:
      - main

jobs:
  docker-login-test:
    runs-on: self-hosted
    steps:
      - name: Debug Docker Username Encoding
        shell: powershell
        run: |
          $encodedUsername = [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("${{ secrets.DOCKER_USERNAME }}"))
          Write-Output "Base64 Encoded Username: $encodedUsername"
      
