name: Self-Hosted Runner Docker Test

on:
  push:
    branches:
      - main

jobs:
  docker-login-test:
    runs-on: self-hosted
    steps:
      - name: Compare Docker Username
        shell: powershell
        run: |
          $actual = "${{ secrets.DOCKER_USERNAME }}"
          $expected = "jadevaillantrit"

          if ($actual -eq $expected) {
              Write-Output "✅ Username matches expected value!"
          } else {
              Write-Output "❌ Username mismatch! There might be encoding issues."
          }
      
      
