name: Deploy to Solace Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: self-hosted  # Runs on your Windows self-hosted runner

    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Debug Path Issues
        run: |
          Write-Output "Current working directory:"
          Get-Location
          Write-Output "Listing files:"
          Get-ChildItem -Force

      - name: 🔑 Log in to Docker Hub
        run: |
          $Env:DOCKER_USERNAME = "${{ secrets.DOCKER_USERNAME }}"
          $Env:DOCKER_PASSWORD = "${{ secrets.DOCKER_PASSWORD }}"
          echo $Env:DOCKER_PASSWORD | docker login -u $Env:DOCKER_USERNAME --password-stdin

      - name: 🏗️ Build and push backend Docker image
        run: |
          docker build -t "${{ secrets.DOCKER_USERNAME }}/docker-homework-backend:latest" -f ./backend/Dockerfile .
          docker push "${{ secrets.DOCKER_USERNAME }}/docker-homework-backend:latest"

      - name: 🏗️ Build and push frontend Docker image
        run: |
          docker build -t "${{ secrets.DOCKER_USERNAME }}/docker-homework-frontend:latest" -f ./frontend/Dockerfile .
          docker push "${{ secrets.DOCKER_USERNAME }}/docker-homework-frontend:latest"