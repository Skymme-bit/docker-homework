        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SOLACE_HOST }}
          username: ${{ secrets.SOLACE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚úÖ Connected to Solace!"
            whoami
            hostname
            ls -la ~